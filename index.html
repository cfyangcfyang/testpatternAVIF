<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pattern</title>
    <style>
        /* CSS 樣式設定 */
        body {
            font-family: Arial, sans-serif; /* 使用通用字體 */
            margin: 0; /* 移除 body 的預設邊界 */
            background-color: white; /* 將背景設為白色 */
        }
        .container {
            padding: 20px 40px; /* 在容器周圍增加一些留白 (上下 20px, 左右 40px) */
        }
        h1 {
            color: #333; /* 標題顏色 */
        }
        ul {
            list-style-type: none; /* 移除列表前面的點點 */
            padding: 0;
        }
        li {
            margin: 15px 0; /* 設定每個連結的垂直間距 */
        }
        a {
            font-size: 30px; /* 根據您的要求，設定字體大小為 30px */
            text-decoration: none; /* 移除連結底線 */
            color: #007BFF; /* 設定連結顏色 */
            transition: color 0.3s; /* 滑鼠移上去時顏色變化的過渡效果 */
        }
        a:hover {
            color: #0056b3; /* 滑鼠移上去時的連結顏色 */
        }
    </style>
</head>

    <div class="container">
        <h1>Test Pattern</h1>

        </ul>

</html>
